<form enctype="multipart/form-data" action="https://formtoemail.com/user_forms.php" method="post" class="fte">
    <div class="form__content">
        <input type="hidden" name="user_id" value="KVGT5IR0FJ0USP3PC7N9">
        <input type="hidden" name="form_id" value="2">
        <p class="form__header body--large">Are you looking to work with a dynamic group of people on a technology that is set to change the world? Send in your CV today and tell us why you think you would make a good fit.</p>
        <div class="form__group col--lg4 col--md6">
            <label for="first_name" class="form__label">First name</label>
            <input type="text" name="first_name" id="first_name" class="form__input" required="required">
        </div>
        <div class="form__group col--lg4 col--md6">
            <label for="last_name" class="form__label">Last name</label>
            <input type="text" name="last_name" id="last_name" class="form__input" required="required">
        </div>
        <div class="form__group col--lg4 col--md6">
            <label for="email" class="form__label">Email Address</label>
            <input type="text" name="email" id="email" class="form__input" required="required">
        </div>
        <div class="form__group col--12">
            <label for="message" class="form__label">Message</label>
            <textarea name="message" id="message" rows="8" class="form__input" placeholder="We would love to learn more about what you do, your goals and why you are looking to join us at Applied Blockchain. If you have an online portfolio, why not share it here too?" required="required"></textarea>
        </div>
        <div class="form__group col--lg6">
            <label for="file_cv" class="form__label">Upload CV</label>
            <input type="file" class="form__input" name="file_cv" id="file_cv" required="required">
        </div>
        <div class="form__group col--lg6">
            <label for="file_portfolio" class="form__label">Upload Portfolio</label>
            <input type="file" class="form__input" name="file_portfolio" id="file_portfolio">
        </div>
        <div class="form__group col--12">
            <div class="fte-ckrad form__checkbox">
                <input type="checkbox" name="consentment_bis" id="consentment_bis" value="Yes" class="form__input" required="required">
                <label for="consentment_bis" class="form__label">I consent to Applied Blockchain to collect my personal details for receiving commercial offers*</label>
            </div>
        </div>
        <!-- edit component in _includes/components/form-footer.html -->
        {% include components/forms/form-footer.html %}
    </div>
    <button type="submit" class="form__button button button--secondary button--large button--animate fa fa-share-square">
        <p class="button__inner">Send</p>
    </button>
</form>
