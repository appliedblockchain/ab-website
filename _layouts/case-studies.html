{% include header.html %}

    {% if site.projects.size > 0 %}
        <ul>
            {% for project in site.projects %}
                <li>
                    <a href="{{ project.url }}">
                        <h2>{{ project.title }}</h2>
                    </a>
                </li>
                <br>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no project available. Come back soon!</p>
    {% endif %}
