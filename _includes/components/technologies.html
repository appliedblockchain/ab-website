                <!-- edit data in _data/images.yml -->
{% for item in site.data.images.technology %}
    {% assign item = site.data.images.technology | sort: 'order' %}
    <div class="image-inline__item">
        <div class="js-tooltip-tracking image-inline__image background--cover" title="{{ item.alt }}" style="background-image: url({{ site.baseurl }}{{ site.imageurl }}/logos/technologies/{{ item.url }}.png);"></div>
    </div>
{% endfor %}
