- name: Adi Ben-Ari
  active: nav__button--active
  slug: adi
  title: Founder & CEO
  division: Founder
  bio: Adi has over 20 years of enterprise software experience, working for blue chip companies, and more recently leading major deliveries of production blockchain solutions. Adi is widely recognised as an independent thought leader in the industry, is a noted speaker at major conferences, experienced in educating the C-suite on blockchain and zero knowledge proofs, and acts as an advisor for a number of early blockchain startups. His work has also been noted by the UK Government, where he was invited to represent to both Parliament and the House of Lords, and at UCL where he recently lectured on the subject. Additionally, Adi has co-invented and designed a number of patents related to blockchain as well as mobile payments. Adi holds a BSc in Computer Science and an MBA Information Systems.

- name: Francesco Canessa
  slug: francesco
  title: CTO
  division: Technology
  bio: Francesco is a seasoned technology expert and a serial hackathon winner, with a decade of experience in software development and four years within building blockchain applications. Francesco  has worked on  large-scale enterprise projects and with startups, building solutions for Sky TV Italia, 5Apps, and Quill Content to name a few. He has also developed tools and libraries for Ethereum and Bitcoin. Francesco is a fan of reading, writing and talking about software development, and is an open source enthusiast. When he’s not looking at code, Francesco builds and rides electric skateboards.

- name: Richard Short
  slug: richard
  title: COO
  division: Operations
  bio: Richard has over 20 years of experience spanning across financial services operations as a programme manager and COO – including at Deutsche Bank, HSBC, UBS and Arrowgrass Capital Partners LLP. Richard’s capital market institutions and consultancy background have led him to deliver large-scale, post-trade software solutions across a number of technology platforms. Richard also brings a wealth of organisational change experience along with offshoring and outsourcing, operational risk and process efficiency initiatives.
