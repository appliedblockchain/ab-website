{% include header.html %}

    {% if site.posts.size > 0 %}
        <ul>
            {% for post in site.posts %}
                <li>
                    <p>{{ post.date }}</p>
                    <p>{{ post.category }}</p>
                    <a href="{{ post.url }}">
                        <h2>{{ post.title }}</h2>
                    </a>
                </li>
                <br>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no posts available right. Come back soon!</p>
    {% endif %}

{% include footer.html %}
