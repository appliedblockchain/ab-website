<!DOCTYPE html>
<html lang="en">
<head>

	<title>
		{% if page.title %} 
			{{ page.title }} | {{ site.title }}
		{% else %} 
			{{ site.title }} | {{ site.description }}
		{% endif %}
	</title>	

	<!-- META -->
	<!-- meta tags -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="{{ site.description }} ">
	<meta name="keywords" content=""/>
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
	<!-- mobile meta tags -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<!-- ICONS -->

    <!-- CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}{{ site.resourceurl }}/stylesheets/style.css" />

	<!-- VENDOR -->
	<!-- font awesome -->
	<link href="{{ site.baseurl }}{{ site.resourceurl }}/vendor/fontawesome/css/all.min.css" rel="stylesheet">
    <!-- owl carousel -->
	<link href="{{ site.baseurl }}{{ site.resourceurl }}/vendor/owlcarousel/owl.carousel.min.css" rel="stylesheet">
	
    <!-- VENDOR -->
	<!-- jquery -->
	<script src="{{ site.baseurl }}{{ site.resourceurl }}/vendor/jquery/jquery-3.3.1.min.js"></script>
	<!-- owl carousel -->
	<script src="{{ site.baseurl }}{{ site.resourceurl }}/vendor/owlcarousel/owl.carousel.min.js" type="text/javascript"></script>
	<!-- flexslider -->
	<script src="{{ site.baseurl }}{{ site.resourceurl }}/vendor/flexslider/jquery.flexslider-min.js" type="text/javascript"></script>
	<!-- isotope (blog filter) -->
	<script src="https://unpkg.com/isotope-layout@3.0/dist/isotope.pkgd.js"></script>


	<!-- JS -->
	<script src="{{ site.baseurl }}{{ site.resourceurl }}/js/script.js"></script>

	<!-- JAVASCRIPT -->
	<script src="{{ site.baseurl }}{{ site.resourceurl }}/js/anchor.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}{{ site.resourceurl }}/js/buttons.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}{{ site.resourceurl }}/js/carousel.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}{{ site.resourceurl }}/js/filter.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}{{ site.resourceurl }}/js/form.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}{{ site.resourceurl }}/js/modals.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}{{ site.resourceurl }}/js/slider.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}{{ site.resourceurl }}/js/tabs.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}{{ site.resourceurl }}/js/tooltips.js" type="text/javascript"></script>

</head>

<body>

<header class="header">

	<div class="header__bar">

		</div>
		<!-- to change the color of the menu icon, add the corresponding page title to the condition in the class tag -->
		<a class="header__button button button--menu {% if page.title == 'Services' or page.title == 'Home' %}alt{% endif %}">
			<span class="button__inner"></span>
		</a>
	</div>

</header>
