{% assign title = include.title %}
{% assign subtitle = include.subtitle %}
{% assign body = include.body %}

<div class="section__header">
    {% if title %}
    <h1 class="section__title title">{{ title }}</h1>
    {% endif %}
    {% if subtitle %}
    <p class="section__title lead">{{ subtitle }}</p>
    {% endif %}
    {% if body %}
    <p class="section__desc body--large">{{ body }}</p>
    {% endif %}
</div>
