<div class="share">
    <div class="share__container">
        <a  href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" 
            rel="nofollow" target="_blank" title="Share on Facebook"
            class="share__button button button--icon button--facebook button--animate fas fa-plus">
            <i class="button__inner fab fa-facebook-f"></i>
        </a>
        <a  href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" 
            rel="nofollow" target="_blank" title="Share on Twitter" 
            class="share__button button button--icon button--twitter button--animate fas fa-plus">
            <i class="button__inner fab fa-twitter"></i>
        </a>
        <a  href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" 
            rel="nofollow" target="_blank" title="Share on Google+"
            class="share__button button button--icon button--google button--animate fas fa-plus">
            <i class="button__inner fab fa-google-plus-g"></i>
        </a>
        <a  href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
            title="Share on LinkedIn" 
            class="share__button button button--icon button--linkedin button--animate fas fa-plus">
            <i class="button__inner fab fa-linkedin-in"></i>
        </a>
        <a  href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{ page.url }}"
            title="Share via Email" 
            class="share__button button button--icon button--highlight button--animate fas fa-plus">
            <i class="button__inner fas fa-envelope"></i>
        </a>
    </div>
</div>
