<div class="event__item">
    {% if event.image %}
        <div class="event__image background--cover" style="background-image: url({{ site.url}}{{ site.imageurl}}/events/{{ event.image }}.jpg);"></div>
    {% else %}
        <div class="event__image background--cover" style="background-image: url({{ site.url}}{{ site.imageurl}}/events/default.jpg);"></div>
    {% endif %}
    <div class="event__content">
        <p class="blog__date body--bold">{{ event.dates }}</p>
        <p class="blog__title lead">{{ event.name }}</p>
        <p class="blog__location">{{ event.location }}</p>
    </div>
</div>
