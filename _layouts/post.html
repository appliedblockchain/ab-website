{% include header.html %}

<div class="post">

    {% if page.image-link %}
        <div class="section section--header background--cover post__header" style="background-image: url({{ site.url }}{{ site.imageurl }}/posts/{{ page.image-link }}.jpg);">
    {% else %}
        <div class="section section--header background--cover post__header" style="background-image: url({{ site.url }}{{ site.imageurl }}/posts/default.jpg);">
    {% endif %} 
        <p class="section__comment comment">{{ page.category }}</p>
        <h1 class="section__title title">{{ page.title }}</h1>
        <p class="section__desc body--large">{{ page.date | date: "%b %-d, %Y" }}</p>
    </div>
    
    <article class="section">
        
        <div class="section__content section--left">
            <div class="row">
                <div class="coloffset--xl2 col--xl8 coloffset--lg1 col--lg10">
                    {{ content }}
                </div>
            </div>
        </div>
        
    </article>
    
</div>

{% include footer.html %}
