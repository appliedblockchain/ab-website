# permalinks config
collections:
  projects:
    output: true
    permalink: /projects/:path
  posts:
    output: true
    permalink: /:title
  newsletters:
    output: true
    permalink: /newsletters/:path

# plugins
plugins:
  - jekyll-autoprefixer
  - jekyll-coffeescript
  - jekyll-inline-svg
# autoprefixer (for css)
autoprefixer:
  browsers:
  - last 10 versions
# sass
sass:
  sass_dir: assets/_sass
  style: compressed
# compress
# http://jch.penibelst.de/
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: []
  ignore:
    envs: []
  blanklines: true
  profile: false
  startings: []
# svg
svg:
  optimize: true

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - .jekyll-cache
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - assets/.sass-cache/
