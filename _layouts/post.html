{% include header.html %}

    <div class="section section--header section--primary background--cover post__header" style="background-image: url({{ site.url }}{{ site.imageurl }}/posts/{{ page.image-link }}.jpg);">
        <p class="section__comment comment">{{ page.category }}</p>
        <h1 class="section__title title">{{ page.title }}</h1>
        <p class="section__desc body--large">{{ page.date | date: "%b %-d, %Y" }}</p>
    </div>

    <article class="section">

        <div class="section__content">
            <div class="roww">
                <div class="coloffset--2 col--8">
                    {{ content }}
                </div>
            </div>
        </div>

    </article>

{% include footer.html %}
