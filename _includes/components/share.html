<div class="share">
    <a  href="https://facebook.com/sharer.php?u=https://appliedblockchain.com/{{ page.url }}" 
        rel="nofollow" target="_blank" title="Share on Facebook"
        class="share__button button button--small button--icon button--facebook button--animate fas fa-plus">
        <i class="button__inner fab fa-facebook-f"></i>
    </a>
    <a  href="https://twitter.com/intent/tweet?text={{ page.title | uri_escape }}&url=https://appliedblockchain.com/{{ page.url }}&via=AppBlockchain&related=AppBlockchain" 
        rel="nofollow" target="_blank" title="Share on Twitter" 
        class="share__button button button--small button--icon button--twitter button--animate fas fa-plus">
        <i class="button__inner fab fa-twitter"></i>
    </a>
    <!-- <a  href="https://plus.google.com/share?url=https://appliedblockchain.com/{{ page.url }}" 
        rel="nofollow" target="_blank" title="Share on Google+"
        class="share__button button button--small button--icon button--google button--animate fas fa-plus">
        <i class="button__inner fab fa-google-plus-g"></i>
    </a> -->
    <a  href="https://www.linkedin.com/shareArticle?mini=true&url=https://appliedblockchain.com/{{ page.url }}&title={{ page.title | uri_escape }}&{{ page.headline | uri_escape }}&source={{ site.title | uri_escape }}"
        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Share on LinkedIn" 
        class="share__button button button--small button--icon button--linkedin button--animate fas fa-plus">
        <i class="button__inner fab fa-linkedin-in"></i>
    </a>
    <a  href="mailto:?subject={{ page.title }}&amp;body=Check out this post https://appliedblockchain.com/{{ page.url }}"
        title="Share via Email" 
        class="share__button button button--small button--icon button--highlight button--animate fas fa-plus">
        <i class="button__inner fas fa-envelope"></i>
    </a>
</div>
