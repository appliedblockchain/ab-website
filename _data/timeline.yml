# about.html

- year: '2015'
  item:
   - body: 'Adi started the company in 2015, and was soon joined by Francesco, with the vision of helping companies solve real-world problems by developing distributed applications and contributing towards creating a trustless ecosystem.'
     icon: 'rocket'

- year: '2016'
  item:
   - body: 'We received an Innovate UK grant to develop identity and privacy toolkit.'
     icon: 'mantle-logo'
   - body: 'Applied Blockchain was bootstrapped, growing from 2 people to 18 using revenue from client projects before receiving venture funding.'
     icon: 'group'

- year: '2017'
  item:
   - body: 'We received investment from Shell, after winning their Blockchain Competition and designing a proof of concept for Shell Trading. The application was productionized and is used on a daily basis by their trading team.'
     link: 'projects/shell'
     link_title: 'View project'
     link_icon: 'fill'
     icon: 'dollar'

- year: '2018'
  item:
   - body: 'We opened an office in Porto! We have chosen Porto as our first non-UK office and as our development centre for European expansion.'
     icon: 'pinpoint'

- year: '2020'
  item:
   - body: 'We completed a funding round led by Hong Kong based venture capital firm QBN Capital to further develop our privacy preserving technology and work with them to extend our reach into the Asian markets.'
     icon_type: 'logo'
     icon: 'partners/qbn.png'

- year: '2021'
  item:
   - body: 'We joined the Confidential Computing Consortium alongside Intel, Microsoft and Google, to develop confidential computing applications in energy and banking.'
     link: 'confidential-computing-consortium-alongside-intel-microsoft'
     link_title: 'Read Announcement'
     link_icon: 'box'
     icon_type: 'logo'
     icon: 'partners/confidential-computing-consortium.svg'
