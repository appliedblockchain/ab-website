<div class="event__item">
    <div class="event__image" style="background-image: url({{ site.url}}{{ site.imageurl}}/events/{{ event.slug }}.jpg);"></div>
    <div class="event__content">
        <p class="event__title">{{ event.dates }}</p>
        <p class="event__name">{{ event.name }}</p>
        <p class="event__location">{{ event.location }}</p>
    </div>
</div>
